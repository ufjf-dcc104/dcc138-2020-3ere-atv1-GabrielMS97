<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 Exemplo 01</title>
</head>
<body>
    <h1> DCC138 Exemplo 01 </h1>
    <canvas></canvas>
    <p> por Gabriel Santana (2021)</p>
    <script>
        let canvas = document.querySelector("canvas"); //captura do canvas
        let ctx = canvas.getContext("2d"); //cria contexto 2d
        canvas.width = 880;
        canvas.height = 420;
        let x = 50;
        let vx = 0; //velocidade de x
        let ax = 0; //aceleração de x
        let y = 100;
        let vy = 0; //velocidade de y
        let ay = 0; //aceleração de y
        const K = 100;
        /*let x1 = 50;
        let y1 = 50;
        let x2 = 50;
        let y2 = 150;
        let x3 = 50;
        let y3 = 250;
        let x4 = 50;
        let y4 = 350;*/
        let t0;
        let dt;
        requestAnimationFrame(desenha); //Coloca a função desenha pra rodar

        function desenha(t){
            t0 = t0 ?? t; 
            dt = (t - t0) / 1000; // 1/dt =~ frames por segundo
            //Desenha fundo
            ctx.fillStyle = "black"; //define a cor do retângulo pra preto
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            //ctx.fillRect(10, 30, 40, 50); //cria um retângulo na posição x=10, y=30, com 40 pixels de largura e 50 de altura

            //Atualiza dinâmica dos estados
            vx = vx + ax*dt;
            x = x + vx*dt;
            vy = vy + ay*dt;
            y = y + vy*dt;

            /*x1 = x1 + 10*dt; // dt precisa ser sempre levado em conta para a mudança de estado
            y1 = 50 + 1000*Math.cos(t/200)*dt;

            x2 = x2 + 10*dt;
            y2 = 150 + 1000* Math.sin(t/200)*dt;

            x3 = x3 + 10*dt;
            y3 = 250 + 1000* Math.tan(t/500)*dt;

            x4 = x4 + 10*dt;
            y4 = 350 - 1000* Math.exp(t/5000)*dt;*/

            //Desenha Elementos
            ctx.fillStyle = "yellow";
            ctx.fillRect(x, y, 20, 20);

            /*ctx.fillStyle = "red"; //define a cor do retângulo pra branco
            ctx.fillRect(x1, y1, 20, 20);

            ctx.fillStyle = "yellow";
            ctx.fillRect(x2, y2, 20, 20);

            ctx.fillStyle = "#008B8B";
            ctx.fillRect(x3, y3, 20, 20);

            ctx.fillStyle = "white";
            ctx.fillRect(x4, y4, 20, 20);*/

            requestAnimationFrame(desenha);
            t0 = t;
        }
        
        addEventListener("keydown", teclaPressionada); //Evento de tecla pressionada
        addEventListener("keyup", teclaSolta); // Evento de tecla solta

        //Adiciona controle de velocidades
        function teclaPressionada(e){ // 'e' de event
            console.log(e.key);
            switch (e.key) {
                case "ArrowUp":
                    ay = -K;
                    break;
                case "ArrowDown":
                    ay = K;
                    break;
                case "ArrowLeft":
                    ax = -K;
                    break;
                case "ArrowRight":
                    ax = K;
                    break;
            }
        }

        function teclaSolta(e){ 
            console.log(e.key);
            switch (e.key) {
                case "ArrowUp":
                    vy = 0;
                    ay = 0;
                    break;
                case "ArrowDown":
                    vy = 0;
                    ay = 0;
                    break;
                case "ArrowLeft":
                    vx = 0;
                    ax = 0;
                    break;
                case "ArrowRight":
                    vx = 0;
                    ax = 0;
                    break;
            }
        }

    </script>
</body>
</html>
