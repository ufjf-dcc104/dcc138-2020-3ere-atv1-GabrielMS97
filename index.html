<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 e.xemplo 01</title>
</head>
<body>
    <h1> DCC138 e.xemplo 01 </h1>
    <canvas></canvas>
    <p> por Gabriel Santana (2021)</p>
    <script>
        let canvas = document.querySelector("canvas"); //captura do canvas
        let ctx = canvas.getContext("2d"); //cria conte.xto 2d
        canvas.width = 880;
        canvas.height = 420;

        let p = {  // Definição do objeto p (personagem)
            // Estados do quadrado amarelo
            x : 50,
            vx : 0, //velocidade de x
            ax : 0, //aceleração de x
            y : 100,
            vy : 0, //velocidade de y
            ay : 0 //aceleração de y
        };

        let e = { // Definição do objeto e (enemy)
            // Estados do quadrado vermelho
            x : 350,
            vx : 0,
            ax : 0, 
            y : 200,
            vy : 0, 
            ay : 0, 
        };

        const K = 200;
        /*let x1 = 50;
        let y1 = 50;
        let x2 = 50;
        let y2 = 150;
        let x3 = 50;
        let y3 = 250;
        let x4 = 50;
        let y4 = 350;*/
        let t0;
        let dt;
        requestAnimationFrame(desenha); //Coloca a função desenha pra rodar

        function desenha(t){
            t0 = t0 ?? t; 
            dt = (t - t0) / 1000; // 1/dt =~ frames por segundo
            //Desenha fundo
            ctx.fillStyle = "black"; //define a cor do retângulo pra preto
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            //ctx.fillRect(10, 30, 40, 50); //cria um retângulo na posição x=10, y=30, com 40 pixels de largura e 50 de altura

            //Controladores (Perseguir)
            e.ay = 0.5*(p.y - e.y) - 0.2*e.vy;
            e.ax = 0.5*(p.x - e.x) - 0.2*e.vx;

            //Atualiza dinâmica dos estados
            p.vx = p.vx + p.ax*dt;
            p.x = p.x + p.vx*dt;
            p.vy = p.vy + p.ay*dt;
            p.y = p.y + p.vy*dt;

            e.vx = e.vx + e.ax*dt;
            e.x = e.x + e.vx*dt;
            e.vy = e.vy + e.ay*dt;
            e.y = e.y + e.vy*dt;

            /*x1 = x1 + 10*dt; // dt precisa ser sempre levado em conta para a mudança de estado
            y1 = 50 + 1000*Math.cos(t/200)*dt;

            x2 = x2 + 10*dt;
            y2 = 150 + 1000* Math.sin(t/200)*dt;

            x3 = x3 + 10*dt;
            y3 = 250 + 1000* Math.tan(t/500)*dt;

            x4 = x4 + 10*dt;
            y4 = 350 - 1000* Math.e.xp(t/5000)*dt;*/

            //Desenha Elementos
            ctx.fillStyle = "yellow";
            ctx.fillRect(p.x, p.y, 20, 20);

            ctx.fillStyle = "red";
            ctx.fillRect(e.x, e.y, 20, 20);

            /*ctx.fillStyle = "red"; //define a cor do retângulo pra branco
            ctx.fillRect(x1, y1, 20, 20);

            ctx.fillStyle = "yellow";
            ctx.fillRect(x2, y2, 20, 20);

            ctx.fillStyle = "#008B8B";
            ctx.fillRect(x3, y3, 20, 20);

            ctx.fillStyle = "white";
            ctx.fillRect(x4, y4, 20, 20);*/

            requestAnimationFrame(desenha);
            t0 = t;
        }
        
        addEventListener("keydown", teclaPressionada); //Evento de tecla pressionada
        addEventListener("keyup", teclaSolta); // Evento de tecla solta

        //Adiciona controle de velocidades
        function teclaPressionada(event){ // 'e' de event
            console.log(event.key);
            switch (event.key) {
                case "ArrowUp":
                    p.ay = -K;
                    break;
                case "ArrowDown":
                    p.ay = K;
                    break;
                case "ArrowLeft":
                    p.ax = -K;
                    break;
                case "ArrowRight":
                    p.ax = K;
                    break;
            }
        }

        function teclaSolta(event){ 
            console.log(event.key);
            switch (event.key) {
                case "ArrowUp":
                    p.vy = 0;
                    p.ay = 0;
                    break;
                case "ArrowDown":
                    p.vy = 0;
                    p.ay = 0;
                    break;
                case "ArrowLeft":
                    p.vx = 0;
                    p.ax = 0;
                    break;
                case "ArrowRight":
                    p.vx = 0;
                    p.ax = 0;
                    break;
            }
        }

    </script>
</body>
</html>
